    //   //async fn always returns a promise
    //   f().then(alert);

      //await makes js wait until the promise resolves
      async function f(){
          let promise = new Promise((resolve, reject)=>{
              setTimeout(()=>{resolve("done")}, 2000)
          });
          let result = await promise;
          alert(result);
          alert("After await");
      }
      f();
      alert("After promise");

    </script>
